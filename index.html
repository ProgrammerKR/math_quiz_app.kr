<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz Game</title>
  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-8q6XL5h0SorMOM8c43yBOB4lSoDOZ0hmUrIMi5RA8VlGvCKFInFPr4ZnV6vJcPy7x89DEzZQuR1V9cYlwQ0CAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      position: relative;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    #menu {
      margin-bottom: 20px;
    }
    #menu button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #menu button:hover {
      opacity: 0.8;
    }
    #quiz {
      display: none;
      margin-top: 20px;
    }
    input[type="number"], button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius:5px;
    }
    button:hover {
      opacity: 0.8;
    }
    #popup {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }
    .back-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Font Awesome back arrow icon -->
  <i class="fa fa-arrow-left" aria-hidden="true"></i>
  <div class="container">
    <h1>Math Quiz Game</h1>
    <div id="menu">
      <button onclick="setOperation('addition')">Addition</button>
      <button onclick="setOperation('subtraction')">Subtraction</button>
      <button onclick="setOperation('multiplication')">Multiplication</button>
      <button onclick="setOperation('division')">Division</button>
    </div>
    <div id="quiz">
      <p id="question">What is <span id="num1"></span> <span id="operation"></span> <span id="num2"></span>?</p>
      <input type="number" id="answer" placeholder="Your answer">
      <button onclick="checkAnswer()">Check Answer</button>
    </div>
  </div>

  <div id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="popup-message"></p>
    </div>
  </div>

  <script>
    function setOperation(operation) {
      currentOperation = operation;
      document.getElementById('menu').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      generateQuestion();
    }

    function generateQuestion() {
      var num1, num2;

      switch (currentOperation) {
        case 'addition':
          num1 = Math.floor(Math.random() * 10) + 1;
          num2 = Math.floor(Math.random() * 10) + 1;
          document.getElementById('operation').textContent = '+';
          break;
        case 'subtraction':
          num1 = Math.floor(Math.random() * 20) + 1;
          num2 = Math.floor(Math.random() * num1) + 1;
          document.getElementById('operation').textContent = '-';
          break;
        case 'multiplication':
          num1 = Math.floor(Math.random() * 10) + 1;
          num2 = Math.floor(Math.random() * 10) + 1;
          document.getElementById('operation').textContent = 'ร';
          break;
        case 'division':
          num2 = Math.floor(Math.random() * 10) + 1;
          num1 = num2 * (Math.floor(Math.random() * 10) + 1);
          document.getElementById('operation').textContent = 'รท';
          break;
        default:
          break;
      }

      document.getElementById('num1').textContent = num1;
      document.getElementById('num2').textContent = num2;
      document.getElementById('answer').value = '';
    }

    function checkAnswer() {
      var num1 = parseInt(document.getElementById('num1').textContent);
      var num2 = parseInt(document.getElementById('num2').textContent);
      var userAnswer = parseInt(document.getElementById('answer').value);
      var correctAnswer;

      switch (currentOperation) {
        case 'addition':
          correctAnswer = num1 + num2;
          break;
        case 'subtraction':
          correctAnswer = num1 - num2;
          break;
        case 'multiplication':
          correctAnswer = num1 * num2;
          break;
        case 'division':
          correctAnswer = num1 / num2;
          break;
        default:
          break;
      }

      var resultMessage;
      if (userAnswer === correctAnswer) {
        resultMessage = "Correct!";
      } else {
        resultMessage = "Incorrect. The correct answer is " + correctAnswer + ".";
      }

      // Display result in popup
      var popup = document.getElementById('popup');
      var popupMessage = document.getElementById('popup-message');
      popupMessage.textContent = resultMessage;
      popup.style.display = 'flex';

      // Hide popup after 3 seconds
      setTimeout(function() {
        popup.style.display = 'none';
        // Generate new question after hiding popup
        generateQuestion();
      }, 3000); // 3000 milliseconds = 3 seconds
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function goBack() {
      // Implement go back functionality, e.g., window.history.back();
      alert('Implement go back functionality here');
    }

    var currentOperation;
  </script>
</body>
</html>
